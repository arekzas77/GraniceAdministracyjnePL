<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Granice Administracyjne Polski</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="map">
    <header>PODZIAŁ ADMINISTRACYJNY KRAJU</header>
    <div class="search-container">
      <button class="search-btn js-search-btn"><span style="writing-Mode: vertical-rl">SZUKAJ</span></button>
      <form class="search js-search">
        <p class="title">Wyszukaj granice:</p>
        <div class="voivodeship-container">
          <label for="voivodeship">Województwo:</label>
          <select name="voivodeship" id="js-voivodeship">
            <option value="initial">Wybierz województwo</option>
          </select>
          <button class='js-voivodeship-btn'>Zbliż do</button>
        </div>
        <div class="district-container">
          <label for="district">Powiat:</label>
          <select name="district" disabled id="js-district">
            <option value="initial">Wybierz powiat</option>
          </select>
          <button class='js-district-btn'>Zbliż do</button>
        </div>
        <div class="community-container">
          <label for="community">Gmina:</label>
          <select name="community" disabled id="js-community">
            <option value="initial">Wybierz gminę</option>
          </select>
          <button class='js-community-btn'>Zbliż do</button>
        </div>
      </form>
    </div>
    <div class="info-marker-position js-info-marker-position"></div>
  </div>
  <script src="js/leaflet.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
